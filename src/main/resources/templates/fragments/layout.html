<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

  <title>PetClinic :: a Spring Framework demonstration</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />

</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/}"><span></span></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
          <span class="sr-only">
            <os-p>Toggle navigation</os-p>
          </span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="main-navbar">

        <ul class="nav navbar-nav navbar-right" th:remove="all">

          <li th:fragment="menuItem (link,active,title,glyph,text)" class="active"
            th:class="${active==menu ? 'active' : ''}">
            <a th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                aria-hidden="true"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav navbar-right">

          <li th:replace="::menuItem ('/','home','home page','home','Home')">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            <span>Home</span>
          </li>

          <li th:replace="::menuItem ('/owners/find','owners','find owners','search','Find owners')">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <span>Find owners</span>
          </li>

          <li th:replace="::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>Veterinarians</span>
          </li>

          <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            <span>Error</span>
          </li>

          <li th:replace="::menuItem ('/login','user','login for known users','log-in','Login')" sec:authorize="!isAuthenticated()">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            <span>Sign In</span>
          </li>
          <li th:replace="::menuItem ('/logout','user','logout','log-out','Logout')" sec:authorize="isAuthenticated()">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
            <span>Logout</span>
          </li>
          <li th:replace="::menuItem ('/users/edit','user','Edit user profile','user','Profile')" sec:authorize="isAuthenticated()">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <span>My account</span>
          </li>

        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="container xd-container">

      <th:block th:include="${template}" />

      <br />
      <br />
      <div class="container">

      </div>
    </div>
  </div>

  <footer class="navbar" style="position:fixed; bottom:0; width:100%;">
    <div id="main-content" class="container">
      <div class="row">
        <form class="form-inline">
          <div class="form-group pull-right" >
            <img src="../static/resources/images/spring-pivotal-logo.png"
                 th:src="@{/resources/images/spring-pivotal-logo.png}" alt="Sponsored by Pivotal" />
          </div>
        </form>
      </div>
    </div>

  </footer>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
  <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-noty/2.3.7/packaged/jquery.noty.packaged.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <script th:src="@{/resources/js/notification.js}"></script>

  <script type="text/javascript">
    displayMessage();
  </script>

</body>

</html>
